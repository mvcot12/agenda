<style>
:root{
  --accent:#2ecc71;
  --bg:#fafafa;
  --card:#ffffff;
  --border:#e2e2e2;
  --txt:#333;
  --neutra:#bdc3c7;
  --baja:#95a5a6;
  --media:#f1c40f;
  --alta:#e67e22;
  --urgente:#e74c3c;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',Arial,Helvetica,sans-serif;
  background:var(--bg);color:var(--txt);
  display:flex;flex-direction:column;align-items:center;padding:1.5rem;
}
h1{font-size:1.7rem;font-weight:600;margin-bottom:1.2rem;text-align:center}
.container{width:100%;max-width:900px}
#calHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem}
.navBtn{background:none;border:none;font-size:1.4rem;cursor:pointer;padding:.1rem .6rem;color:var(--accent);font-weight:600}
#monthLabel{font-size:1.2rem;font-weight:600}
table{width:100%;border-collapse:collapse}
th,td{
  width:14.285%;height:95px;text-align:left;vertical-align:top;
  border:1px solid var(--border);background:var(--card);position:relative
}
th{background:var(--bg);height:35px;font-size:.8rem;font-weight:600}
td span.dayNum{position:absolute;top:6px;left:6px;font-size:.8rem;font-weight:600}
.badge{
  position:absolute;top:4px;right:6px;background:var(--accent);color:#fff;
  border-radius:50%;font-size:.65rem;width:18px;height:18px;
  display:flex;align-items:center;justify-content:center
}
td.today{outline:3px solid var(--accent)}
#todayHeader{font-size:1.15rem;font-weight:600;margin:.9rem 0 .6rem}
.sectionTitle{font-size:.9rem;font-weight:600;margin:.6rem 0 .3rem}
.task{
  display:flex;align-items:center;gap:.65rem;background:var(--card);
  border-left:6px solid var(--neutra);border-radius:8px;
  padding:.55rem .8rem;margin-bottom:.45rem;box-shadow:0 2px 4px rgba(0,0,0,.04)
}
[data-priority="Baja"]{border-color:var(--baja)}
[data-priority="Media"]{border-color:var(--media)}
[data-priority="Alta"]{border-color:var(--alta)}
[data-priority="Urgente"]{border-color:var(--urgente)}
.task.completed{opacity:.45;text-decoration:line-through}
.task span{flex:1;font-size:.9rem}
.task input{width:1.05rem;height:1.05rem;cursor:pointer}
.empty{opacity:.6;font-style:italic;padding:.5rem 0}
details{margin-top:1.5rem}
summary{cursor:pointer;font-weight:600;margin-bottom:.7rem}
form label{display:block;font-size:.83rem;margin:.35rem 0}
form input,form select{
  width:100%;padding:.42rem .5rem;font-size:.83rem;
  border:1px solid var(--border);border-radius:6px;
}
button{
  border:none;background:var(--accent);color:#fff;font-weight:600;
  padding:.5rem 1.1rem;border-radius:6px;margin-top:.8rem;cursor:pointer
}
button:hover{opacity:.92}
</style>
</head>
<body>
<h1>Agenda mensual · Mateo</h1>
<div class="container">
  <div id="calHeader">
    <button class="navBtn" id="prev">&lt;</button>
    <div id="monthLabel"></div>
    <button class="navBtn" id="next">&gt;</button>
  </div>
  <table id="calendar"></table>

  <h2 id="todayHeader"></h2>
  <div id="tasks"></div>

  <details>
    <summary>➕ Añadir pendiente</summary>
    <form id="addForm">
      <label>Fecha
        <input type="date" id="taskDate" required>
      </label>
      <label>Hora
        <input type="time" id="taskTime">
      </label>
      <label>Descripción
        <input type="text" id="taskDesc" required placeholder="Ej. revisar inventario">
      </label>
      <label>Prioridad
        <select id="taskPriority">
          <option value="Neutra">Neutra</option>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </label>
      <button type="submit">Guardar</button>
    </form>
  </details>
</div>

});
const DROPBOX_FILE = "/agendaMateo/tasks.json";

const levels=["Neutra","Baja","Media","Alta","Urgente"];
const escalateDays={Neutra:4,Baja:3,Media:2,Alta:1};
let tasks=[];

let viewDate=new Date();

const parseYMD=s=>{const [y,m,d]=s.split("-").map(Number);return new Date(y,m-1,d);}
const sameDate=(a,b)=>a.getFullYear()===b.getFullYear()&&a.getMonth()===b.getMonth()&&a.getDate()===b.getDate();

init();

async function init(){
  tasks = await load();
  document.getElementById("prev").onclick=()=>{viewDate.setMonth(viewDate.getMonth()-1);renderCal();};
  document.getElementById("next").onclick=()=>{viewDate.setMonth(viewDate.getMonth()+1);renderCal();};
  document.getElementById("addForm").addEventListener("submit",addTask);
  escalate();
  renderCal();
  renderList(new Date());
}

async function load(){
  try {
    const resp = await DBX.filesDownload({ path: DROPBOX_FILE });
    const txt  = await resp.result.fileBlob.text();
    return JSON.parse(txt);
  }catch{return [];}
}
async function save(){
  await DBX.filesUpload({
    path: DROPBOX_FILE,
    mode:{".tag":"overwrite"},
    contents: JSON.stringify(tasks)
  });
}

function renderCal(){
  const y=viewDate.getFullYear(),m=viewDate.getMonth();
  document.getElementById("monthLabel").textContent=viewDate.toLocaleDateString("es-EC",{month:"long",year:"numeric"});
  const cal=document.getElementById("calendar");cal.innerHTML="";
  const header=document.createElement("tr");
  ["lun","mar","mié","jue","vie","sáb","dom"].forEach(d=>{const th=document.createElement("th");th.textContent=d;header.appendChild(th);});
  cal.appendChild(header);

  const first=new Date(y,m,1);
  const start=(first.getDay()+6)%7;
  const daysInMonth=new Date(y,m+1,0).getDate();
  let row=document.createElement("tr");
  for(let i=0;i<start;i++)row.appendChild(document.createElement("td"));
  for(let d=1;d<=daysInMonth;d++){
    const date=new Date(y,m,d);
    const td=document.createElement("td");
    if(sameDate(date,new Date()))td.classList.add("today");
    td.innerHTML=`<span class="dayNum">${d}</span>`;
    const count=tasks.filter(t=>!t.done && sameDate(parseYMD(t.date),date)).length;
    if(count){const b=document.createElement("div");b.className="badge";b.textContent=count;td.appendChild(b);}
    td.onclick=()=>renderList(date);
    row.appendChild(td);
    if((start+d)%7===0||d===daysInMonth){
      while(row.children.length<7)row.appendChild(document.createElement("td"));
      cal.appendChild(row);row=document.createElement("tr");
    }
  }
}

function renderList(date){
  document.getElementById("todayHeader").textContent=date.toLocaleDateString("es-EC",{weekday:"long",day:"numeric",month:"long"});
  const wrap=document.getElementById("tasks");wrap.innerHTML="";
  const pend=tasks.filter(t=>!t.done && sameDate(parseYMD(t.date),date));
  const comp=tasks.filter(t=>t.done && sameDate(parseYMD(t.date),date));

  if(!pend.length && !comp.length){wrap.innerHTML='<div class="empty">Sin pendientes.</div>';return;}

  if(pend.length){
    pend.sort((a,b)=>levels.indexOf(b.priority)-levels.indexOf(a.priority));
    pend.forEach(t=>wrap.appendChild(buildTaskEl(t,false,date)));
  }
  if(comp.length){
    const h=document.createElement("div");h.className="sectionTitle";h.textContent="Completados";
    wrap.appendChild(h);
    comp.sort((a,b)=>b.id-a.id); // recientes arriba
    comp.forEach(t=>wrap.appendChild(buildTaskEl(t,true,date)));
  }
}

function buildTaskEl(t,isComp,date){
  const div=document.createElement("div");
  div.className="task"+(isComp?" completed":"");div.dataset.priority=t.priority;
  const chk=document.createElement("input");chk.type="checkbox";chk.checked=isComp;
  chk.onchange=()=>toggleDone(t.id,date);
  const span=document.createElement("span");
  span.textContent=`[${t.priority}] ${t.time?t.time+" – ":""}${t.desc}`;
  div.append(chk,span);return div;
}

async function toggleDone(id,focusDate){
  const task=tasks.find(x=>x.id===id);
  if(task){task.done=!task.done;await save();renderCal();renderList(focusDate);}
}

async function addTask(e){
  e.preventDefault();
  const f=document.getElementById("taskDate").value;
  const h=document.getElementById("taskTime").value;
  const d=document.getElementById("taskDesc").value.trim();
  const p=document.getElementById("taskPriority").value;
  if(!f||!d)return;
  tasks.push({id:Date.now(),date:f,time:h,desc:d,priority:p,done:false});
  await save();escalate();renderCal();renderList(parseYMD(f));
  e.target.reset();e.target.parentElement.open=false;
}

async function complete(id,focusDate){
  const t=tasks.find(x=>x.id===id);if(t){t.done=true;await save();renderCal();renderList(focusDate);}
}

function escalate(){
  const today=new Date();
  tasks.forEach(t=>{
    if(t.done)return;
    const d=parseYMD(t.date);
    if(d<today){
      const diff=Math.floor((today-d)/86400000);
      t.date=today.toISOString().split("T")[0];
      const rule=escalateDays[t.priority];
      if(rule!=null&&diff>=rule){
        const idx=levels.indexOf(t.priority);
        if(idx<levels.length-1)t.priority=levels[idx+1];
      }
    }
  });
}
</script>
