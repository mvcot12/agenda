<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agenda mensual · Mateo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>

<style>
/*=========  MODO NOCTURNO  =========*/
:root{
  --bg:#000;          --card:#151515;  --border:#333;   --txt:#eaeaea;
  --muted:#8b8b8b;    --accent:#2ecc71;
  --neutra:#5f5f5f;   --baja:#9b59b6;  --media:#f1c40f; --alta:#e67e22; --urgente:#e74c3c;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',Arial,Helvetica,sans-serif;
  background:var(--bg);color:var(--txt);
  display:flex;flex-direction:column;align-items:center;padding:1.4rem;
}
h1{font-size:1.7rem;font-weight:600;margin-bottom:1rem;text-align:center}
.container{width:100%;max-width:900px}

/*== BUSCADOR ==*/
#searchBox{display:flex;justify-content:center;margin-bottom:1.15rem}
#googleInput{
  flex:1;max-width:360px;background:var(--card);color:var(--txt);
  border:1px solid var(--border);border-radius:999px;
  padding:.48rem 1rem;font-size:.92rem;
}
#googleInput::placeholder{color:var(--muted)}

/*== CALENDARIO ==*/
#calHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem}
.navBtn{
  background:none;border:none;font-size:1.4rem;cursor:pointer;
  padding:.1rem .65rem;color:var(--accent);font-weight:600
}
#monthLabel{font-size:1.2rem;font-weight:600}
table{width:100%;border-collapse:collapse}
th,td{
  width:14.285%;height:95px;text-align:left;vertical-align:top;
  border:1px solid var(--border);background:var(--card);position:relative
}
th{background:#111;height:35px;font-size:.8rem;font-weight:600;color:var(--muted)}
td span.dayNum{position:absolute;top:6px;left:6px;font-size:.8rem;font-weight:600}
.badge{
  position:absolute;top:4px;right:6px;background:var(--accent);color:#fff;
  border-radius:50%;font-size:.65rem;width:18px;height:18px;
  display:flex;align-items:center;justify-content:center
}
td.today{outline:3px solid var(--accent)}

/*== LISTAS ==*/
#todayHeader{font-size:1.15rem;font-weight:600;margin:.9rem 0 .6rem}
.sectionTitle{font-size:.9rem;font-weight:600;margin:.6rem 0 .3rem;color:var(--muted)}
.task{
  display:flex;align-items:center;gap:.65rem;background:var(--card);
  border-left:6px solid var(--neutra);border-radius:8px;
  padding:.55rem .8rem;margin-bottom:.45rem;
  box-shadow:0 2px 4px rgba(0,0,0,.5)
}
[data-priority="Baja"]   {border-color:var(--baja)}
[data-priority="Media"]  {border-color:var(--media)}
[data-priority="Alta"]   {border-color:var(--alta)}
[data-priority="Urgente"]{border-color:var(--urgente)}
.task.completed{
  opacity:.32;filter:grayscale(1);text-decoration:line-through
}
.task span{flex:1;font-size:.9rem}
.task input{width:1.05rem;height:1.05rem;cursor:pointer}
.empty{opacity:.55;font-style:italic;padding:.5rem 0}

/*== FORMULARIO ==*/
details{margin-top:1.4rem}
summary{cursor:pointer;font-weight:600;margin-bottom:.7rem}
form label{display:block;font-size:.83rem;margin:.35rem 0}
form input,form select{
  width:100%;padding:.42rem .5rem;font-size:.83rem;
  background:var(--card);color:var(--txt);
  border:1px solid var(--border);border-radius:6px;
}
form input::placeholder{color:var(--muted)}
button{
  border:none;background:var(--accent);color:#fff;font-weight:600;
  padding:.5rem 1.1rem;border-radius:6px;margin-top:.8rem;cursor:pointer
}
button:hover{opacity:.88}
</style>
</head>
<body>
<h1>Agenda mensual · Mateo</h1>

<!-- BUSCADOR Google -->
<form id="searchBox" action="https://www.google.com/search">
  <input id="googleInput" name="q" type="search" placeholder="Buscar en Google…">
</form>

<div class="container">
  <div id="calHeader">
    <button class="navBtn" id="prev">&lt;</button>
    <div id="monthLabel"></div>
    <button class="navBtn" id="next">&gt;</button>
  </div>
  <table id="calendar"></table>

  <h2 id="todayHeader"></h2>
  <div id="tasks"></div>

  <!-- FORMULARIO -->
  <details>
    <summary>➕ Añadir pendiente</summary>
    <form id="addForm">
      <label>Fecha
        <input type="date" id="taskDate" required>
      </label>
      <label>Descripción
        <input type="text" id="taskDesc" required placeholder="Ej. revisar inventario">
      </label>
      <label>Prioridad
        <select id="taskPriority">
          <option value="Neutra">Neutra</option>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </label>
      <label>Hora (opcional)
        <input type="time" id="taskTime">
      </label>
      <button type="submit">Guardar</button>
    </form>
  </details>
</div>

<script>
/*========= CONFIG DROPBOX =========*/
const DBX = new Dropbox.Dropbox({ accessToken:"TU_TOKEN_AQUÍ"});
const FILE = "/tasks.json";

/*========= CONSTANTES =========*/
const levels=["Neutra","Baja","Media","Alta","Urgente"];
const escalate={Neutra:4,Baja:3,Media:2,Alta:1};
let tasks=[], viewDate=new Date();

/*========= UTILIDADES =========*/
const parseYMD=s=>{const[a,b,c]=s.split("-").map(Number);return new Date(a,b-1,c)}
const same=(a,b)=>a.toDateString()===b.toDateString();

/*========= INICIO =========*/
(async()=>{
  tasks=await load();
  prev.onclick = ()=>{viewDate.setMonth(viewDate.getMonth()-1);drawCal()};
  next.onclick = ()=>{viewDate.setMonth(viewDate.getMonth()+1);drawCal()};
  addForm.addEventListener("submit",addTask);
  googleInput.focus();              // autofocus buscador
  escalateLate();drawCal();drawList(new Date());
})();

/*========= LOAD / SAVE =========*/
async function load(){
  try{
    const r=await DBX.filesDownload({path:FILE});
    return JSON.parse(await r.result.fileBlob.text());
  }catch{ return [] }
}
async function save(){
  await DBX.filesUpload({path:FILE,mode:{".tag":"overwrite"},contents:JSON.stringify(tasks)});
}

/*========= CALENDARIO =========*/
function drawCal(){
  monthLabel.textContent=viewDate.toLocaleDateString("es-EC",{month:"long",year:"numeric"});
  const y=viewDate.getFullYear(),m=viewDate.getMonth();
  calendar.innerHTML="";
  const head=document.createElement("tr");
  ["lun","mar","mié","jue","vie","sáb","dom"].forEach(d=>{const th=document.createElement("th");th.textContent=d;head.appendChild(th);});
  calendar.appendChild(head);
  const first=new Date(y,m,1),start=(first.getDay()+6)%7,days=new Date(y,m+1,0).getDate();
  let row=document.createElement("tr");
  for(let i=0;i<start;i++)row.appendChild(document.createElement("td"));
  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const td=document.createElement("td");
    if(same(date,new Date()))td.classList.add("today");
    td.innerHTML=`<span class="dayNum">${d}</span>`;
    const count=tasks.filter(t=>!t.done && same(parseYMD(t.date),date)).length;
    if(count){const b=document.createElement("div");b.className="badge";b.textContent=count;td.appendChild(b);}
    td.onclick=()=>drawList(date);
    row.appendChild(td);
    if((start+d)%7===0||d===days){
      while(row.children.length<7)row.appendChild(document.createElement("td"));
      calendar.appendChild(row);row=document.createElement("tr");
    }
  }
}

/*========= LISTA DIARIA =========*/
function drawList(date){
  todayHeader.textContent=date.toLocaleDateString("es-EC",{weekday:"long",day:"numeric",month:"long"});
  tasksDiv.innerHTML="";
  const pend=tasks.filter(t=>!t.done && same(parseYMD(t.date),date));
  const comp=tasks.filter(t=> t.done && same(parseYMD(t.date),date));

  if(!pend.length && !comp.length){tasksDiv.innerHTML='<div class="empty">Sin pendientes.</div>';return;}

  if(pend.length){
    pend.sort((a,b)=>levels.indexOf(b.priority)-levels.indexOf(a.priority));
    pend.forEach(t=>tasksDiv.append(taskEl(t,date,false)));
  }
  if(comp.length){
    tasksDiv.insertAdjacentHTML("beforeend",'<div class="sectionTitle">Completados</div>');
    comp.sort((a,b)=>b.id-a.id);
    comp.forEach(t=>tasksDiv.append(taskEl(t,date,true)));
  }
}
function taskEl(t,focus,isDone){
  const d=document.createElement("div");
  d.className="task"+(isDone?" completed":"");d.dataset.priority=t.priority;
  const c=document.createElement("input");
  c.type="checkbox";c.checked=isDone;c.onchange=()=>toggle(t.id,focus);
  const s=document.createElement("span");
  s.textContent=`[${t.priority}] ${t.desc}${t.time?` – ${t.time}`:""}`;
  d.append(c,s);return d;
}

/*========= TOGGLE DONE =========*/
async function toggle(id,focus){
  const t=tasks.find(x=>x.id===id);
  if(t){t.done=!t.done;await save();drawCal();drawList(focus);}
}

/*========= ADD TASK =========*/
async function addTask(e){
  e.preventDefault();
  const {taskDate:fd,taskDesc:dd,taskPriority:pp,taskTime:hh}=e.target.elements;
  if(!fd.value||!dd.value.trim())return;
  tasks.push({id:Date.now(),date:fd.value,time:hh.value,desc:dd.value.trim(),priority:pp.value,done:false});
  await save();escalateLate();drawCal();drawList(parseYMD(fd.value));
  e.target.reset();e.target.parentElement.open=false;
}

/*========= ESCALADO DE PRIORIDAD =========*/
function escalateLate(){
  const today=new Date();
  tasks.forEach(t=>{
    if(t.done)return;
    const d=parseYMD(t.date);
    if(d<today){
      const diff=Math.floor((today-d)/86400000);
      t.date=today.toISOString().split("T")[0];
      const rule=escalate[t.priority];
      if(rule!==undefined&&diff>=rule){
        const i=levels.indexOf(t.priority);
        if(i<levels.length-1)t.priority=levels[i+1];
      }
    }
  });
}
</script>
</body>
</html>
